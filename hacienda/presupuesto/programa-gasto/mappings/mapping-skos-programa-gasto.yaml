prefixes:
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  dc: http://purl.org/dc/elements/1.1/
  dct: http://purl.org/dc/terms/
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  skos: http://www.w3.org/2004/02/skos/core#
  owl: http://www.w3.org/2002/07/owl#
  prog-gasto: http://vocab.linkeddata.es/datosabiertos/kos/hacienda/presupuesto/programa-gasto/

mappings:
  conceptScheme:
    sources:
      - [clasificacion-programa-gasto-descripcion.csv~csv]
    s: http://vocab.linkeddata.es/datosabiertos/kos/hacienda/presupuesto/programa-gasto
    po:
      - [a,skos:conceptScheme]
      - [dc:creator,$(creador)]       
      - [dc:date,$(fecha)]
      - [dc:title,$(titulo),es~lang]
      - [skos:prefLabel,$(nombre),es~lang]
  topConcept:
    sources:
      - [clasificacion-programa-gasto-labels.csv~csv]  
    s: http://vocab.linkeddata.es/datosabiertos/kos/hacienda/presupuesto/programa-gasto
    po:
        - [skos:hasTopConcept,prog-gasto:$(area-de-gasto)~iri]  
  labelAreaGasto:
    sources:
      - [clasificacion-programa-gasto-labels.csv~csv]     
    s: prog-gasto:$(area-de-gasto)
    po:
        - [a,skos:Concept]
        - [skos:inScheme, http://vocab.linkeddata.es/datosabiertos/kos/hacienda/presupuesto/programa-gasto~iri]
        - [skos:prefLabel,$(denominacion),es~lang] 
  labelPoliticaGasto:
    sources:
      - [clasificacion-programa-gasto-labels.csv~csv]     
    s: prog-gasto:$(politica-de-gasto)
    po:
        - [a,skos:Concept]
        - [skos:inScheme, http://vocab.linkeddata.es/datosabiertos/kos/hacienda/presupuesto/programa-gasto~iri]
        - [skos:prefLabel,$(denominacion),es~lang]
  labelGrupoProgramas:
    sources:
     - [clasificacion-programa-gasto-labels.csv~csv]     
    s: prog-gasto:$(grupo-de-programas)
    po:
        - [a,skos:Concept]
        - [skos:inScheme, http://vocab.linkeddata.es/datosabiertos/kos/hacienda/presupuesto/programa-gasto~iri]
        - [skos:prefLabel,$(denominacion),es~lang]
  labelPrograma:
    sources:
     - [clasificacion-programa-gasto-labels.csv~csv]     
    s: prog-gasto:$(programa)
    po:
      - [a,skos:Concept]
      - [skos:inScheme, http://vocab.linkeddata.es/datosabiertos/kos/hacienda/presupuesto/programa-gasto~iri]
      - [skos:prefLabel,$(denominacion),es~lang] 
  jerarquiaAreaGasto:
    sources:
     - [clasificacion-programa-gasto-jerarquia.csv~csv]     
    s: prog-gasto:$(area-de-gasto)
    po:
      - p: skos:narrower
        o:
          - mapping: labelPoliticaGasto
            condition: 
              function: equal
              parameters:
                - [str1, $(politica-de-gasto)]
                - [str2, $(politica-de-gasto)]
  jerarquiaPoliticaGasto:
    sources:
     - [clasificacion-programa-gasto-jerarquia.csv~csv]     
    s: prog-gasto:$(politica-de-gasto)
    po:
      - p: skos:narrower
        o:
          - mapping: labelGrupoProgramas
            condition: 
              function: equal
              parameters:
                - [str1, $(grupo-de-programas)]
                - [str2, $(grupo-de-programas)]
      - p: skos:broader
        o:
          - mapping: labelAreaGasto
            condition: 
              function: equal
              parameters:
                - [str1, $(area-de-gasto)]
                - [str2, $(area-de-gasto)]
  jerarquiaGrupoProgramas:
    sources:
     - [clasificacion-programa-gasto-jerarquia.csv~csv]     
    s: prog-gasto:$(grupo-de-programas)
    po:
      - p: skos:narrower
        o:
          - mapping: labelPrograma
            condition: 
              function: equal
              parameters:
                - [str1, $(programa)]
                - [str2, $(programa)]
      - p: skos:broader
        o:
          - mapping: labelPoliticaGasto
            condition: 
              function: equal
              parameters:
                - [str1, $(politica-de-gasto)]
                - [str2, $(politica-de-gasto)] 
  jerarquiaPrograma:
    sources:
     - [clasificacion-programa-gasto-jerarquia.csv~csv]     
    s: prog-gasto:$(programa)
    po:  
      - p: skos:broader
        o:
          - mapping: labelGrupoProgramas
            condition: 
              function: equal
              parameters:
                - [str1, $(grupo-de-programas)]
                - [str2, $(grupo-de-programas)]
  